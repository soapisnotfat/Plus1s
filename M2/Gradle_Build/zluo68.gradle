apply plugin: 'java'

version '1.0'

defaultTasks 'jar'

jar {
    manifest {
        attributes 'Implement-Title' : 'Gradle Quickstart',
        'Implement-Verson': version,
        'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain',
        'Class-Path' : '../../lib/resource.jar'
    }
}


compileJava {
    options.fork = true

    options.incremental = true
}

javadoc {
    source = sourceSets.main.allJava
}

clean {
    delete 'created by built'
}

repositories {
    jcenter()
    mavenCentral()
}


dependencies {
    compile 'org.slf4j:slf4j-api:1.7.22'
    testCompile 'junit:junit:4.12'
    compile files ('lib/resources.jar')
}
